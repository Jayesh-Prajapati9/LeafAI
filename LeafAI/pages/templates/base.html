<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeafAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-green-600 text-white px-6 py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-2xl font-bold tracking-wide">LeafAI</a>
      <div class="space-x-6">
        <a href="{% url 'home' %}" class="hover:text-green-200">Home</a>
        <a href="{% url 'about' %}" class="hover:text-green-200">About</a>
        <a href="{% url 'contact' %}" class="hover:text-green-200">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container mx-auto px-6 py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4 mt-10">
    <p>&copy; 2025 LeafAI. All rights reserved.</p>
  </footer>
</body>
</html>
