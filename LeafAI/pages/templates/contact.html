{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">Contact Us</h1>
  <p class="text-lg text-gray-700 text-center mb-10">
    Have questions or feedback? Fill out the form below and weâ€™ll get back to you soon.
  </p>

  <!-- Contact Form -->
  <form method="post" class="bg-white shadow-lg rounded-2xl p-8 space-y-6">
    {% csrf_token %}

    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
      <input type="text" id="name" name="name"
             class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-3"
             placeholder="Enter your name" required>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
      <input type="email" id="email" name="email"
             class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-3"
             placeholder="Enter your email" required>
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
      <textarea id="message" name="message" rows="4"
                class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-3"
                placeholder="Write your message..." required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-green-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-green-700 transition">
      Send Message
    </button>
  </form>
</div>
{% endblock %}
