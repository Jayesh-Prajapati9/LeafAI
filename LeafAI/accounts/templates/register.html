{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-green-50">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Create an Account</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username"
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
      <input type="email" name="email" placeholder="Email"
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
      <input type="password" name="password" placeholder="Password"
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password"
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
      <button type="submit"
              class="w-full bg-green-700 text-white py-3 rounded-lg hover:bg-green-800 transition">
        Register
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Already have an account?
      <a href="{% url 'login' %}" class="text-green-700 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
